<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body{
            background-color: #F8F9FA;
        }

        h1{
            padding-top: 20px;
            text-align: center;
        }

        h2{
            text-align: center;
        }

        .decklist-picture{
            margin: 10px;
            border: 5px solid black;
        }
    </style>

    <title>Home</title>
</head>
<body>
    <h1>Click on a deck to view it!</h1>

    <!-- Product Catalog -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 g-3">
                <div class="col" id="gardevoir-view">
                    <div class="card shadow-sm">
                        <img src="./images/gardevoir/gardevoir_decklist.jpg" alt="Gardevoir Decklist" class="decklist-picture">
                        <div class="card-body">
                            <h2>Gardevoir</h2>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
                <div class="col" id="miraidon-view">
                    <div class="card shadow-sm">
                        <img src="./images/miraidon/miraidon_decklist.jpg" alt="Miraidon Decklist" class="decklist-picture">
                        <div class="card-body">
                            <h2>Miraidon</h2>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
